<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Perpustakaan Online</title>
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #d3d3d3;
    }

    .header {
      background-color: #0d2d63;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .header a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .profile-icon {
      cursor: pointer;
      font-size: 20px;
    }

    .profile-sidebar {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100%;
      background-color: white;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      padding: 30px;
      border-top-left-radius: 30px;
      border-bottom-left-radius: 30px;
      transition: right 0.3s ease-in-out;
      z-index: 999;
    }

    .profile-sidebar.open {
      right: 0;
    }

    .back-button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
      color: #0d2d63;
      font-weight: bold;
    }

    .profile-display-name {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .profile-img-wrapper {
      text-align: center;
      position: relative;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }

    .edit-icon {
      position: absolute;
      bottom: 0;
      right: calc(50% - 60px);
      background-color: white;
      border-radius: 50%;
      padding: 5px;
      cursor: pointer;
      border: 1px solid #ccc;
    }

    .info-section {
      margin-top: 20px;
    }

    .label {
      font-weight: bold;
      margin-top: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .edit-button {
      background-color: #0d2d63;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }

    .edit-button:hover {
      background-color: #163a7d;
    }

    .email-box {
      background-color: #ffffff;
    }

    input[type="file"] {
      display: none;
    }

  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
      <a onclick="window.location.href='interface4.html'" style="cursor:pointer;">
        <img src="https://img.icons8.com/?size=20&id=m9mmKqXbgFsQ&format=png&color=000000"/>
      </a>
    <a href="Faq.html">FAQ</a>
    <div class="profile-icon" onclick="toggleSidebar()">ðŸ‘¤</div>
  </div>

  <!-- SIDEBAR PROFIL -->
  <div class="profile-sidebar" id="profileSidebar">
    <button class="back-button" onclick="toggleSidebar()">â†’</button>

    <div class="profile-display-name" id="displayName">bobyy</div>

    <div class="profile-img-wrapper">
      <img src="pp.jpg" alt="Profil" class="profile-img" id="profileImage">
      <label for="imageUpload" class="edit-icon">âœŽ</label>
      <input type="file" id="imageUpload" accept="image/*" onchange="changeImage(event)">
    </div>

    <!-- Mode Lihat -->
    <div class="info-section" id="profileView">
      <p class="label">USERNAME</p>
      <p id="username">@bobyy</p>

      <p class="label">FULLNAME</p>
      <p id="fullname">Bobby Osmo Sayuri</p>

      <p class="label">EMAIL</p>
      <div class="email-box">contact@gmail.com</div>
      
      <button class="edit-button" onclick="enableEdit()">âœŽ Edit Profil</button>
    </div>
    
    <!-- Mode Edit -->
    <div class="info-section" id="profileEdit" style="display: none;">
      <p class="label">USERNAME</p>
      <input type="text" id="editUsername" value="bobyy">
      
      <p class="label">FULLNAME</p>
      <input type="text" id="editFullname" value="Bobby Osmo Sayuri">
      
      <p class="label">EMAIL</p>
      <div class="email-box">contact@gmail.com</div>
      <button class="edit-button" onclick="saveProfile()">Simpan</button>
    </div>
  </div>


  <!-- JS -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("profileSidebar");
      sidebar.classList.toggle("open");
      document.getElementById("profileView").style.display = "block";
      document.getElementById("profileEdit").style.display = "none";
    }

    function enableEdit() {
      document.getElementById("profileView").style.display = "none";
      document.getElementById("profileEdit").style.display = "block";
    }

    function saveProfile() {
  const username = document.getElementById("editUsername").value;
  const fullname = document.getElementById("editFullname").value;

  document.getElementById("username").innerText = '@' + username;
  document.getElementById("fullname").innerText = fullname;

  // Ganti displayName berdasarkan username (tanpa @)
  document.getElementById("displayName").innerText = username;

  document.getElementById("profileView").style.display = "block";
  document.getElementById("profileEdit").style.display = "none";
}


    function changeImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById("profileImage").src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>

</body>
</html>
